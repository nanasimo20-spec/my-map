<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shops Locations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <!-- Locate CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map { 
      height: 100%; 
      width: 100%;
      display: block; 
    }
    #list { 
      display: none; 
      padding: 60px 15px 15px 15px; 
    }

    /* Top bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      z-index: 5000; /* أعلى من أزرار Leaflet */
    }
    .top-bar button {
      flex: 1;
      padding: 12px 0;
      border: none;
      background: #f7f7f7;
      color: black;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    .top-bar button:hover {
      background: #e0e0e0;
    }

    /* Shops list */
    .shop-item {
      margin-bottom: 12px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .shop-item:hover {
      background-color: #f5f5f5;
    }
    .shop-name {
      font-weight: bold;
    }

    /* Fix Leaflet controls position (move them down a bit) */
    .leaflet-top {
      margin-top: 55px; /* space for the top bar */
    }

    /* Locate button style */
    .leaflet-control-locate a {
      background: white !important;
      color: #0078ff !important;
    }
    .leaflet-control-locate a svg {
      stroke: #0078ff !important;
      fill: #0078ff !important;
    }
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="top-bar">
    <button onclick="showMap()">Map</button>
    <button onclick="showList()">List</button>
  </div>

  <!-- Map and List -->
  <div id="map"></div>
  <div id="list"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <!-- Locate JS -->
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

  <script>
    // Initialize map
    var map = L.map('map').setView([31.5, 34.47], 13);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Shops data
    var shops = [
      { name: "Shop 1 - Mobile Store", coords: [35.9311, 0.0890], address: "Downtown Mostaganem" },
      { name: "Shop 2 - Phone Market", coords: [35.9350, 0.0950], address: "Near University" },
      { name: "Shop 3 - Recharge Point", coords: [35.9290, 0.0800], address: "Old City" },
      { name: "Shop 4 - Telecom Store", coords: [35.9400, 0.1000], address: "North Area" },
      { name: "Shop 5 - Mobile Services", coords: [35.9270, 0.0850], address: "South Side" }
    ];

    // Add markers
    var markers = [];
    shops.forEach(function(shop) {
      var marker = L.marker(shop.coords).addTo(map)
        .bindPopup("<b>" + shop.name + "</b><br>" + shop.address);
      markers.push(marker);
    });

    // List view rendering
    function renderList() {
      var listDiv = document.getElementById("list");
      listDiv.innerHTML = "";
      shops.forEach(function(shop, index) {
        var div = document.createElement("div");
        div.className = "shop-item";
        div.innerHTML = "<div class='shop-name'>" + shop.name + "</div><div>" + shop.address + "</div>";
        div.onclick = function() {
          showMap();
          map.setView(shop.coords, 16);
          markers[index].openPopup();
        };
        listDiv.appendChild(div);
      });
    }

    // Toggle views
    function showMap() {
      document.getElementById("map").style.display = "block";
      document.getElementById("list").style.display = "none";
      map.invalidateSize();
    }
    function showList() {
      document.getElementById("map").style.display = "none";
      document.getElementById("list").style.display = "block";
      renderList();
    }

    // Geocoder (Search)
    L.Control.geocoder({
      defaultMarkGeocode: true
    }).addTo(map);

    // Locate button
    L.control.locate({
      position: 'topleft',
      flyTo: true,
      strings: { title: "My Location" },
      locateOptions: {
        enableHighAccuracy: true
      },
      circleStyle: {
        color: '#0078ff',
        fillColor: '#0078ff',
        fillOpacity: 0.2
      },
      markerStyle: {
        color: '#0078ff',
        fillColor: '#0078ff'
      }
    }).addTo(map);

    // Scale
    L.control.scale().addTo(map);
  </script>
</body>
</html>
