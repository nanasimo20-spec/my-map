<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mostaganem Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
    .leaflet-control-locate {
      background: white;
      padding: 5px;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map centered on Mostaganem
    var map = L.map('map').setView([35.9311, 0.0896], 13);

    // Normal map tiles in English
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(map);

    // Add a marker for Mostaganem
    L.marker([35.9311, 0.0896]).addTo(map)
      .bindPopup('Mostaganem, Algeria')
      .openPopup();

    // Create a locate control button
    var locateControl = L.control({position: 'topleft'});
    locateControl.onAdd = function(map) {
      var div = L.DomUtil.create('div', 'leaflet-control-locate');
      div.innerHTML = 'üìç';
      div.title = 'Find My Location';
      div.onclick = function(){
        map.locate({setView: true, maxZoom: 16});
      };
      return div;
    };
    locateControl.addTo(map);

    // On location found
    map.on('locationfound', function(e) {
      L.marker(e.latlng).addTo(map)
        .bindPopup("You are here").openPopup();
    });

    // On location error
    map.on('locationerror', function(e) {
      alert("Location access denied or unavailable.");
    });
  </script>
</body>
</html>
